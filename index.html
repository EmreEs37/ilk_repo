<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emre SARUL</title>
  </head>
  <body>
    <div class="marquee">
      <span>puhahahahahahahahhahahahahah :O :D</span>
    </div>

    <style>
      .marquee {
        width: 100%;
        overflow: hidden;
        white-space: nowrap;
        box-sizing: border-box;
        /* border: 2px solid #333; */ /* kenar çizgisi kaldırıldı */
      }

      .marquee span {
        display: inline-block;
        padding-left: 100%;
        animation: scroll 20s linear infinite; /* animasyon yavaşlatıldı */
      }

      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-100%);
        }
      }
    </style>
  </body>
</html>
